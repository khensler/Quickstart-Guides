# Jekyll configuration for GitHub Pages
title: Pure Storage Linux Configuration Guides
description: Best practices for NVMe-TCP and iSCSI storage on Linux distributions
baseurl: "" # subpath of your site, e.g. /Quickstart-Guides
url: "" # GitHub will fill this in

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Theme - Just the Docs (via remote_theme for GitHub Pages compatibility)
remote_theme: just-the-docs/just-the-docs@v0.8.2

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Just the Docs theme settings
color_scheme: light
search_enabled: true
heading_anchors: true
enable_copy_code_button: true

# Footer content
footer_content: "Pure Storage Linux Configuration Guides"

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/"

# Include directories that Jekyll normally ignores
include:
  - common
  - distributions
  - Proxmox

# Exclude files from build
exclude:
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

