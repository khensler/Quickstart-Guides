# Jekyll configuration for GitHub Pages
title: Pure Storage Linux Configuration Guides
description: Best practices for NVMe-TCP and iSCSI storage on Linux distributions
baseurl: "" # subpath of your site, e.g. /Quickstart-Guides
url: "" # GitHub will fill this in

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Theme - Minima (built-in GitHub Pages theme)
theme: minima

# Minima theme settings - only show these pages in header
header_pages: []

plugins:
  - jekyll-seo-tag

# Include directories that Jekyll normally ignores
include:
  - common
  - distributions
  - Proxmox

# Exclude files from build
exclude:
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

