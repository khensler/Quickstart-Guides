# Jekyll configuration for GitHub Pages
title: Pure Storage Linux Configuration Guides
description: Best practices for NVMe-TCP and iSCSI storage on Linux distributions
baseurl: "" # subpath of your site, e.g. /Quickstart-Guides
url: "" # GitHub will fill this in

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Theme - Just the Docs (clean documentation theme)
remote_theme: just-the-docs/just-the-docs@v0.8.2
plugins:
  - jekyll-remote-theme

# Just the Docs theme settings
color_scheme: light
search_enabled: true
heading_anchors: true
enable_copy_code_button: true

# Navigation structure
nav_sort: case_insensitive
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Pure Storage Linux Configuration Guides"

# Mermaid diagram support
mermaid:
  version: "10.6.0"

# Include directories that Jekyll normally ignores
include:
  - common
  - distributions
  - Proxmox

# Exclude files from build
exclude:
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - vendor

# Collections for organizing content
collections:
  includes:
    output: false

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

